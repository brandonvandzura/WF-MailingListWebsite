<div class="card mx-auto text-center" style="width:40%">
  <div class="card-title">
    <h1 id="tableLabel">Williams Forrest Mail</h1>
  </div>

  <form #addSub="ngForm" (ngSubmit)="onClickSubmit(addSub.value)">
    <div class="form-group">
      <small class="col-6">Please enter your information to be added to the mailing list.</small>
    </div>
    <div class="form-group">
      <label class="col-2" for="lastNameInput">Last Name:</label>
      <input class="form-input col-4" name="lastName" id="lastNameInput" type="text" placeholder="enter last name" ngModel>
    </div>
    <div class="form-group">
      <label class="col-2" for="firstNameInput">First Name:</label>
      <input class="form-input col-4" name="firstName" id="firstNameInput" type="text" placeholder="enter last name" ngModel>
    </div>
    <div class="form-group">
      <label class="col-2" for="emailInput">Email:</label>
      <input class="form-input col-4" name="email" id="emailInput" type="email" placeholder="enter email" ngModel>
    </div>
    <div class="form-group">
      <button class="btn btn-primary col-6" type="submit" value="submit">Submit</button>
    </div>
  </form>

</div>
